<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, 	initial-scale=1">
		<title>Jimi Jimi {% block title %}{% endblock %}</title>
	</head>
	<body>
		<div id="header">
			{% if messages %}
				{% for message in messages %}
					<h3>{{ message }}</h3>
				{% endfor %}
			{% endif %}
		</div>

		<div id="content">
			{% block content %}
			{% endblock %}
		</div>

		<div id="footer">
			
		</div>
	</body>
</html>
