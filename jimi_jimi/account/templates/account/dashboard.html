{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
	<h1>Dashboard</h1>
	{% if user.is_authenticated %}
		<h2>Hello, {{ user.username }}</h2>
		<p><a href="{% url 'account:logout' %}">logout</a></p>
	{% else %}
		<h2><a href="{% url 'account:login' %}">Login</a> or <a href="{% url 'account:register' %}">Register</a></h2>
	{% endif %}
{% endblock %}
